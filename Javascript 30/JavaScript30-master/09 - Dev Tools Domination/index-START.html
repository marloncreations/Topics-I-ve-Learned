<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }, { name: 'Pepe', age: 5 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello")
    // Interpolated
    console.log("Hello I am %s, I %s am delicious", "POOP", "HELLO");

    // Styled
    console.log('%cI am some great text', "font-size: 50px; background: red; color: blue; text-shadow: 5px 5px 0 yellow");

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('Ohh Shoot!!!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const element = document.querySelector("p");
    console.assert(1 === 2, 'That is Wrong');
    console.assert(element.classList.contains("ouch"), 'Thats is not true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(element)
    console.dir(Object);

    console.clear();
    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`${dog.name}`);
      console.log(`Hello I am ${dog.name}`);
      console.log(`Hello I am ${dog.name} and I am ${dog.age} years old`)
      console.log(`I am ${dog.name} and I am ${dog.age * 7} dog years old`)
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');

    console.clear();

    // timing

    console.time('fetching data');
    fetch(`https://api.github.com/users/wesbos`)
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs);

  </script>
</body>
</html>
